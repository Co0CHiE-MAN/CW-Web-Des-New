<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600;700&family=Courgette&family=Lobster&family=Pacifico&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Titillium+Web:wght@200;300;400;600;700;900&display=swap"
            rel="stylesheet"
        />
        <title>Feedback</title>
        <link rel="stylesheet" href="feedback.css" />
        <script src="feedback.js"></script>
    </head>
    <body>
        <form id="feedbackForm">
            <div class="feedback">
                <div class="feedbackCard">
                    <div class="feedbackTitle">
                        How satisfied were you with our website today. Rate us
                        from 1 to 10!
                    </div>
                    <div class="feedbackRadioSection">
                        <div class="feecbackRating">
                            <label for="1">1</label>
                            <input type="radio" name="rating" id="1" required />
                        </div>
                        <div class="feecbackRating">
                            <label for="2">2</label>
                            <input type="radio" name="rating" id="2" />
                        </div>
                        <div class="feecbackRating">
                            <label for="3">3</label>
                            <input type="radio" name="rating" id="3" />
                        </div>
                        <div class="feecbackRating" 4>
                            <label for="4">4</label>
                            <input type="radio" name="rating" id="4" />
                        </div>
                        <div class="feecbackRating">
                            <label for="5">5</label>
                            <input type="radio" name="rating" id="5" />
                        </div>
                        <div class="feecbackRating">
                            <label for="6">6</label>
                            <input type="radio" name="rating" id="6" />
                        </div>
                        <div class="feecbackRating">
                            <label for="7">7</label>
                            <input type="radio" name="rating" id="7" />
                        </div>
                        <div class="feecbackRating">
                            <label for="8">8</label>
                            <input type="radio" name="rating" id="8" />
                        </div>
                        <div class="feecbackRating">
                            <label for="9">9</label>
                            <input type="radio" name="rating" id="9" />
                        </div>
                        <div class="feecbackRating">
                            <label for="10">10</label>
                            <input type="radio" name="rating" id="10" />
                        </div>
                    </div>
                </div>
                <div class="feedbackCard">
                    <div class="feedbackTitle">Can you suggest aspects for us to focus on for development?</div>
                    <input type="text" class="feedbackText" id="feedbackText" placeholder="Type here"/>
                    <div id="feedbackTextError" class="error">Please fill out this field.</div>
                </div>
                <div class="submit">
                    <button class="submitButton">Submit</button>
                </div>
            </div>
        </form>
    </body>
</html>
